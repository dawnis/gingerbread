@(tasks: Seq[String])(implicit request: RequestHeader, flash: Flash)

@main("Task List") {
    <h2>Task List</h2>

    <ul>
        @for(task <- tasks) {
            <li>@task</li>
        }
    </ul>

    <form method="post" action="addTask">
        @helper.CSRF.formField
        <input type="text" name="newTask">
        <input type="submit">
    </form>
    <div>
        <a href="logout1">Logout</a>
    </div>
}
