@()(implicit request: RequestHeader, flash: Flash)

@main("Login") {
    <h2>Login</h2>
    <form method="get" action="validateGet1">
        <p>This is a get login form</p>
        Username: <input type="text" name="username">
        <br>
        Password: <input type="password" name="password">
        <br>
        <input type="submit">
    </form>
    @* <form method="post" action="@routes.TaskList1.validateLoginPost()">*@
    <form method="post" action="validatePost1">
        @helper.CSRF.formField
        <p>This is a post login form</p>
        Username: <input type="text" name="username">
        <br>
        Password: <input type="password" name="password">
        <br>
        <input type="submit">
    </form>

    <form method="post" action="createUser">
        @helper.CSRF.formField
        <p>Create New User</p>
        Username: <input type="text" name="username">
        <br>
        Password: <input type="password" name="password">
        <br>
        <input type="submit">
    </form>
}
